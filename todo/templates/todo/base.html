<!doctype html>
{% load static %}
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'todo/main.css' %}">
    <title>Todo App</title>
</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-md bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'todo:todo-home' %}">Todo App</a>

                <div class="collapse navbar-collapse" id="navbarToggle">

                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'users:login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'users:register' %}">Register</a>
                    </div>
                </div>
                <form class="form-inline" method="GET" action="{% url 'todo:search' %}">
                    <input name="todo_name" class="form-control mr-sm-2" type="search" placeholder="Search Todo"
                        aria-label="Search">
                    <button class="btn  my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>

        </nav>
    </header>

    <main class="container">
        {% block content %}

        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
